
<div class="card "  [style]="{'width': '75rem', 'margin-bottom': '2em','top-margin':'16em','margin':'auto'}">
  
    <p-table #dt [value]="employees" [rows]="2" [paginator]="true"  [rowHover]="true" dataKey="id" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true" >
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h4 class="p-m-0 text-center ">Employee Details</h4>
          
        </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
      
          <th pSortableColumn="id">Id</th>
          <th pSortableColumn="image">image </th>
          <th pSortableColumn="position">position </th>
         <th></th>
         
      </tr>
  </ng-template>
   <ng-template pTemplate="body" let-employee>
    <tr>
    
        <td>{{employee.employeeId}}</td>
        <td><img src="{{employee.employeeImage}}" [alt]="" width="100" class="shadow-4 img-responsive" /></td>
        <td>{{employee.employeePosition}}</td>
        <td>

          <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete()" ></button> -->
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success" (click)="edit($event)" ></button> 
    
      </td>
                
       
    </tr>
 
</ng-template> 
 <ng-template pTemplate="summary">
    <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{employees ? employees.length : 0 }} employees.
    </div>
</ng-template>
    </p-table>
  
  
  
</div>
